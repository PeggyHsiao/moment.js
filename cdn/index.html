<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moment.js</title>
</head>
<body>
    <h3>顯示Timestamp (單位:毫秒)</h3>
    <ul>
        <li id="moment1"></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script>
        moment().format();

        document.getElementById("moment1").innerHTML = moment().valueOf();
    </script>
</body>
</html>
